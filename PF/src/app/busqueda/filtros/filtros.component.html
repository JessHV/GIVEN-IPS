<div class="container mt-5">
    <div class="navbar-start filter">
        <p class="control has-icons-left search">
            <input [(ngModel)]="MethodNameFilter" (keyup)="filterMethods()" placeholder="Buscar método" class="input filter-input">
            <span class="icon is-left">
                <i class="fas fa-search" aria-hidden="true"></i>
            </span>
        </p>
        <select [(ngModel)]="TypeMethodFilter" (change)="filterType()" name="" id="" class="tipo">
            <option value="">Seleccionar</option>
            <option value="MAP">Abstinencia Periódica</option>
            <option value="MELA">MELA</option>
            <option value="MB">Métodos de barrera</option>
            <option value="AH">Anticonceptivos Hormonales</option>
            <option value="DIU">Dispositivos Intrauterinos</option>
            <option value="AQV">Anticoncepción Quirúrgica Voluntaria</option>
            <option value="AE">Anticoncepción de emergencia</option>
        </select>
    </div>
 
    <div class="my-container">
        <p *ngIf="MethodList.length == 0" class="sin-resultados">No se encontraron resultados</p>
        <div class="my-card" *ngFor="let dataItem of MethodList">
            <div class="my-info">
                <h1>{{dataItem.MetodoNombre}}</h1>
                <h2>Descripción</h2>
                <p>{{dataItem.MetodoDescripcion}}</p>
                <h2>Mecanismo de Acción</h2>
                <p>{{dataItem.MetodoMecanismo}}</p>
                <h2>Tasa de Falla</h2>
                <p>• {{dataItem.MetodoTasa.split("|")[0]}}</p>
                <p>• {{dataItem.MetodoTasa.split("|")[1]}}</p>
            </div>
            <div class="my-image">
                <img src="assets/imagenes/{{dataItem.MetodoImagen}}" alt="">
            </div>
        </div> 
    </div>
</div>
